<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FantaElite – Genera la tua Rosa</title>
  <style>
    :root { --bg:#0b1220; --card:#121a2b; --text:#e9eefc; --muted:#9db0d8; --accent:#5da9ff; --ok:#37c27b; --err:#ff5d7a; }
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;}
    .wrap{max-width:760px;margin:40px auto;padding:16px}
    .card{background:var(--card);border-radius:16px;padding:20px;box-shadow:0 12px 30px rgba(0,0,0,.25)}
    h1{margin:0 0 6px 0;font-size:26px}
    p.muted{margin-top:4px;color:var(--muted);font-size:14px}
    form{display:grid;gap:14px;margin-top:14px}
    label{display:grid;gap:6px;font-size:14px}
    input,select,button{padding:12px;border-radius:10px;border:1px solid #2a3756;background:#0e1626;color:var(--text);font-size:15px}
    input::placeholder{color:#6f86b6}
    .row{display:grid;gap:12px;grid-template-columns:1fr 1fr}
    @media (max-width:600px){ .row{grid-template-columns:1fr} }
    button{background:linear-gradient(90deg,var(--accent),#7bc4ff);border:none;font-weight:600;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .msg{margin-top:8px;min-height:22px;font-size:14px}
    .ok{color:var(--ok)} .err{color:var(--err)} .muted{color:var(--muted)}
    .status{font-size:12px;margin-top:6px}
    .footer{opacity:.8;margin-top:18px;font-size:12px;text-align:center}
    .badge{display:inline-block;background:#0e1626;border:1px solid #2a3756;padding:4px 8px;border-radius:999px;margin-right:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Genera la tua Rosa FantaElite</h1>
      <p class="muted">Compila il form e scarica subito il PDF. Ti mandiamo anche il link via email.</p>

      <form id="fantaelite-form" novalidate>
        <label>
          Modalità
          <select name="mode">
            <option value="equilibrata">Equilibrata</option>
            <option value="aggressiva">Aggressiva</option>
            <option value="conservativa">Conservativa</option>
          </select>
        </label>

        <div class="row">
          <label>
            Budget min
            <input name="budgetMin" type="number" inputmode="numeric" min="0" value="380" required />
          </label>
          <label>
            Budget max
            <input name="budgetMax" type="number" inputmode="numeric" min="0" value="520" required />
          </label>
        </div>

        <label>
          Email (per invio link)
          <input name="email" type="email" placeholder="tu@email.it" required />
        </label>

        <button type="submit" id="submitBtn">Genera PDF</button>
        <div class="msg" id="msg"></div>

        <div class="status" id="status"></div>
      </form>

      <div class="footer">
        <span class="badge" id="healthBadge">Backend…</span>
        <span class="badge">Sicuro &amp; Privato</span>
      </div>
    </div>
  </div>

  <script>
    // 🔧 CAMBIA QUI (deve essere HTTPS in produzione)
    const BACKEND = 'https://fantaelite.github.io/fantaelite-form/'; // ⬅️ SOSTITUISCI
    // 🔒 DEVE combaciare con PUBLIC_FORM_SECRET del backend
    const FORM_SECRET = '78dhfjshw9afljslarjs3pr38irpzjlfzjlkjr93RUJLZJR';           // ⬅️ SOSTITUISCI

    const form  = document.getElementById('fantaelite-form');
    const msg   = document.getElementById('msg');
    const btn   = document.getElementById('submitBtn');
    const stat  = document.getElementById('status');
    const badge = document.getElementById('healthBadge');

    // Piccolo check di salute backend
    async function checkHealth() {
      try {
        const r = await fetch(BACKEND + '/health', { cache: 'no-store' });
        if (r.ok) {
          badge.textContent = 'Backend OK';
          badge.style.borderColor = '#2bda94';
        } else {
          badge.textContent = 'Backend non ok';
          badge.style.borderColor = '#ff5d7a';
        }
      } catch {
        badge.textContent = 'Backend irraggiungibile';
        badge.style.borderColor = '#ff5d7a';
      }
    }
    checkHealth();

    function setMsg(text, type='muted') {
      msg.className = 'msg ' + type;
      msg.textContent = text;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const fd = new FormData(form);
      const mode = (fd.get('mode') || 'equilibrata');
      const budgetMin = Number(fd.get('budgetMin') || 0);
      const budgetMax = Number(fd.get('budgetMax') || 0);
      const email = String(fd.get('email') || '').trim();

      // Validazioni facili
      if (!email || !email.includes('@')) {
        setMsg('Inserisci una email valida.', 'err'); return;
      }
      if (Number.isNaN(budgetMin) || Number.isNaN(budgetMax) || budgetMin <= 0 || budgetMax <= 0) {
        setMsg('Inserisci budget numerici > 0.', 'err'); return;
      }
      if (budgetMin >= budgetMax) {
        setMsg('Budget min deve essere < budget max.', 'err'); return;
      }

      setMsg('Generazione in corso…', 'muted');
      btn.disabled = true;

      const payload = { mode, budgetMin, budgetMax, email, formSecret: FORM_SECRET };

      try {
        const r = await fetch(BACKEND + '/api/generate-public', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const ct = (r.headers.get('content-type') || '').toLowerCase();

        if (!r.ok) {
          // Provo a capire l’errore
          let txt = await r.text();
          try {
            const j = JSON.parse(txt);
            throw new Error(j.error || txt || 'Errore');
          } catch {
            throw new Error(txt || 'Errore');
          }
        }

        if (ct.includes('application/pdf')) {
          // Scarica il PDF
          const blob = await r.blob();
          const url  = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `FantaElite_${mode}.pdf`;
          document.body.appendChild(a);
          a.click();
          a.remove();
          URL.revokeObjectURL(url);
          setMsg('PDF generato ✔️ Controlla i download del browser.', 'ok');
        } else {
          // Risposta JSON di successo? (in teoria non qui)
          const data = await r.json().catch(()=> ({}));
          setMsg(data?.message || 'Operazione completata.', 'ok');
        }
      } catch (err) {
        setMsg('Errore: ' + (err?.message || String(err)), 'err');
      } finally {
        btn.disabled = false;
      }
    });
  </script>

  <noscript>
    <div style="padding:12px;background:#fff3cd;color:#222;max-width:760px;margin:16px auto;border-radius:8px">
      Attiva JavaScript per usare questo form.
    </div>
  </noscript>
</body>
</html>
